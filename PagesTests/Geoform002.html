    <script>//------------------------------------------------------
    // ------ GeoLocation
    // https://developer.mozilla.org/pt-BR/docs/Web/API/Geolocation_API
    // Verificando se geolocalizador esta ativado:
    if ("geolocation" in navigator) {
        //alert('Geo ativado!')
        document.getElementById('inpu').value += '\n Geo ativado \n';
    } else {
        //alert("Ative as funÃ§Ãµes do navegador! ERRO");
        document.write('<h1 style="background: green;">Geo desativado</h1>')
    }
    // ------ GeoLocation 2
    // getCurrentPosition: apenas uma localizaÃ§Ã£o no inicio:
    navigator.geolocation.getCurrentPosition(foundLocation)
    // watchPosition: fica atualizando:
    //navigator.geolocation.watchPosition(foundLocation)
    function foundLocation(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var local = lat + ', ' + lon;
        printa(local)
        }
        function noLocation() {
        $("#Near-Me").watermark("Could not find location");
        $("#people-Near-Me").watermark("Could not find location");
    }
    function printa(local) {
        //console.log(local)
        //document.write(local)
        div.innerHTML += '<br> 1- Location:  ' + local + '<br>'
        
        // Como inserir no input? ?
        // https://www.youtube.com/watch?v=to7eeUWhZvI&t=1s onkeup
        document.getElementById('inpu').value += ' \n| LOCATION: ' + local + '| \n';
        // .value ;) 35.6384768, 139.7194752 
        
    }
    document.getElementById('inpu').value += 
    ' <br>\n | 1- document.charset : ' + document.charset +

    ' <br>\n | 3- navigator.cookieEnabled : ' + navigator.cookieEnabled +

    ' <br>\n | 5- navigator.language : ' + navigator.language +

    ' <br>\n | 10 - + navigator.userAgent' + navigator.userAgent
